<h1>{{title}}</h1>
<form *ngIf="!loading" [formGroup]="formUser" (ngSubmit)="guardarUser()">
    <div class="row">
        <div class="col-3 mb-3" *ngIf="id != null && id > 0">
            <label class="form-label">ID</label>
            <input type="text" formControlName="id" class="form-control" [readonly]="true"/>
        </div>
        <div class="col-3 mb-3">
            <label class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': formUser.get('name')?.hasError }" />
            <div *ngIf="formUser.get('name')?.hasError('required')" class="invalid-feedback">
                <div>Name is required</div>
            </div>
        </div>
        <div class="col-5 mb-3">
            <label class="form-label">Surname</label>
            <input type="text" formControlName="surname" class="form-control" [ngClass]="{ 'is-invalid': formUser.get('surname')?.hasError }" />
            <div *ngIf="formUser.get('surname')?.hasError('required')" class="invalid-feedback">
                <div>Surname is required</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-7 mb-3">
            <label class="form-label">Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': formUser.get('email')?.hasError }" />
            <div class="invalid-feedback">
                <div *ngIf="formUser.get('email')?.hasError('required')">Email is required</div>
                <div *ngIf="formUser.get('email')?.hasError('email')">Email must be a valid email address</div>
            </div>
        </div>
        <div class="col mb-3">
            <label class="form-label">Age</label>
            <input type="number" formControlName="age" class="form-control" [ngClass]="{ 'is-invalid': formUser.get('age')?.hasError }" />
            <div *ngIf="formUser.get('age')?.hasError('required')" class="invalid-feedback">
                <div>Age is required</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="formUser.invalid" class="btn btn-primary">
                Save
            </button>
            <a routerLink="/UsersList" class="btn btn-link">Cancel</a>
        </div>
    </div>
</form>
